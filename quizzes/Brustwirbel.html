<!DOCTYPE html>

<html>
    <head>
        <title>Advanced Anatomy</title>
        <link rel="stylesheet" href="../styles/AdvAna.css">
        <link rel="stylesheet" href="../styles/header.css">
        <link rel="stylesheet" href="../styles/main.css">
        <link rel="stylesheet" href="../styles/footer.css">
        <link rel="stylesheet" href="../styles/quizGrid.css">
        <link rel="stylesheet" href="../styles/quiz.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;600&display=swap" rel="stylesheet">

    <body>
        <header class="header">

            <div class="left-section">
                <button class="home-button">
                    <a style="text-decoration: none;" href="../AdvAna.html">
                        <div>Advanced Anatomy</div>
                    </a>
                </button>
            </div>

            <div class="middle-section">
                <button class="menu-button">
                    Menü
                </button>
                <input class="search-bar" type="text" placeholder="Search">
            </div>

            <div class="right-section">
                <button class="login-button">
                    Login
                </button>
            </div>            

        </header>

        <main>
            <div class="quizFrame">
                
                    <div class="pictureFrame">
                        <img class="quizPicture" src="../bilder/Brustwirbel.png">
                        <div class="line" style="top: 570px; transform: translateX(230px) rotate(-25deg); width: 120px;"></div>
                        <div class="label" style="left: 210px; top: 580px;">1</div>
                        <div class="line" style="top: 260px; transform: translateX(450px) rotate(-55deg); width: 70px;"></div>
                        <div class="label" style="left: 505px; top: 195px;">2</div>
                        <div class="line" style="top: 380px; transform: translateX(490px); width: 90px;"></div>
                        <div class="label" style="left: 580px; top: 355px;">3</div>
                        <div class="line" style="top: 140px; transform: translateX(290px) rotate(15deg); width: 120px;"></div>
                        <div class="label" style="left: 260px; top: 100px;">4</div>
                        <div class="line" style="top: 200px; transform: translateX(167px) rotate(90deg); width: 100px;"></div>
                        <div class="label" style="left: 205px; top: 100px;">5</div>
                        <div class="line" style="top: 420px; transform: translateX(220px) rotate(0deg); width: 70px;"></div>
                        <div class="label" style="left: 190px; top: 400px;">6</div>
                        <div class="line" style="top: 265px; transform: translateX(92px) rotate(90deg); width: 80px;"></div>
                        <div class="label" style="left: 120px; top: 300px;">7</div>
                        <div class="label" style="left: 390px; top: 350px;">8</div>
                        <div class="line" style="top: 325px; transform: translateX(220px) rotate(0deg); width: 70px;"></div>
                        <div class="label" style="left: 190px; top: 300px;">9</div>
                    </div>
                
                <div class="answerFrame">
                    <div class="timerTime" id="timer">Verbleibende Zeit: 60 Sekunden</div>
                    <div>
                        <input class="guess-bar" id="textInput" type="text" placeholder="Los gehts!">
                        <!-- <button onclick="checkWord()">Überprüfen</button> -->
                        <p id="result"></p>
                    </div>
                    <div class="answer" id="1">
                        1.
                    </div>
                    <div class="answer" id="2">
                        2.
                    </div>
                    <div class="answer" id="3">
                        3.
                    </div>
                    <div class="answer" id="4">
                        4.
                    </div>
                    <div class="answer" id="5">
                        5.
                    </div>
                    <div class="answer" id="6">
                        6.
                    </div>
                    <div class="answer" id="7">
                        7.
                    </div>
                    <div class="answer" id="8">
                        8.
                    </div>
                    <div class="answer" id="9">
                        9.
                    </div>
                    <div class="answer" id="10">
                        10.
                    </div>
                    <div class="stop-message" style="display: none;">Das Spiel ist beendet.</div>
                    <button class="button-stop" id="stopButton">Quiz beenden</button>
                    <button class="button-stop" id="restartButton"> Quiz neustarten</button>
                    
                    <div class="gratulation"> Gratuliere </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2023 Advanced Anatomy. Alle Rechte vorbehalten.</p>
